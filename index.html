<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <div id="idScoreboard" class="Scoreboard">
        <span id="idUserScore" class="userScore">0</span>:<span id="idComputerScore" class="computerScore">0</span>
        <label class="userLabel">User</label>
        <label class="computerLabel">Computer</label>
    </div>
    <div id="idMutableText" class="mutableText">
        <p>Paper covers rock.You Win!</p>
    </div>
    <div class="chooseImg">
        <img id="idRockImg" class="rockImg" src="images/rock.jpeg">
        <img id="idPaperImg" class="paperImg" src="images/paper.jpeg">
        <img id="idScissorImg" class="scissorImg" src="images/scissor3.png">
    </div>
    <div class="someOtherText">
        <p>Make your move.</p>
    </div>
    <script type="text/javascript" src="javascript.js"></script>

</body>

</html>
